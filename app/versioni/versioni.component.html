<form>
  <div class="row">
    <div class="col">
      <table class="table table-striped table-hover">
        <caption>Elenco Flussi versioni</caption>
        <thead class="thead-dark">
          <tr>
            <th>id</th>
            <th hidden></th>
            <th>flusso</th>
            <th>data</th>
            <th>versione</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let versione of versioni"
          [class.selected] = "versione === versioneSelected"
          (click) = "onSelect(versione)">
            <td>{{versione.id}}</td>
            <td hidden>{{versione.flusso.id}}</td>
            <td>{{versione.flusso.tabella}}</td>
            <td>{{versione.data}}</td>
            <td>{{versione.versione}}</td>
          </tr>
        </tbody>
      </table>
    </div>
    <div class="col">
      <app-versione-detail [versione]="versioneSelected"></app-versione-detail>
    </div>
  </div>
</form>
